<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Order list</p>
    <ol>
        <li>Tumi</li>
        <li>Ami</li>
        <li>Ar Danish</li>
    </ol>

    <p>Order list (Start from: 100)</p>

    <ol start="100">
        <li>Tumi</li>
        <li>Ami</li>
        <li>Ar Danish</li>
    </ol>

    <p>Order list (Type: a)</p>

    <ol type="a">
        <li>Tumi</li>
        <li>Ami</li>
        <li>Ar Danish</li>
    </ol>

    <p>Un-order list</p>
    <ul>
        <li>Ami</li>
        <li>Tumi</li>
        <li>Ar Danish</li>
    </ul>

    <p>Un-order list (Type: square)</p>
    <ul type="square">
        <li>Ami</li>
        <li>Tumi</li>
        <li>Ar Danish</li>
    </ul>
</body>
</html>
