<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- hspace = Horizontal padding, vsapce = virtical padding -->
    <img
      src="src/favicon2.png"
      alt="My fab icon"
      height="100"
      width="100"
      title="tahmeed's lab fabicon"
      hspace="10"
      vspace="10"
    />

    <!-- Host image for free: https://postimages.org/ -->
    <hr />
    <!-- We may use image inside a figure -->
    <figure>
      <img
        src="src/favicon2.png"
        alt="My fab icon"
        height="100"
        width="100"
        title="tahmeed's lab fabicon"
        hspace="10"
        vspace="10"
      />
      <figcaption>This is a Fig Caption</figcaption>
    </figure>
  </body>
</html>
