<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Style table -->
    <style>
      table {
        width: 250px;
        border: 3px solid black;
        border-collapse: collapse;
        /* border-spacing: 1px;  */ 
        /* collapse and border-spacing may not work togather */
      }
      td,
      th {
        border: 3px solid black;
        padding: 8px;
      }

      tr {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
        <caption>Ages</caption>

        <colgroup>
            <col span="1" style="background-color: aqua; ">
        </colgroup>
      <thead>
        <tr>
          <th scope="col">No</th>
          <th  scope="col">Name</th>
          <th  scope="col">Age</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">1</td>
          <td>Tahmeed</td>
          <td>99</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Tahmeed</td>
          <td>99</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Tahmeed</td>
          <td>99</td>
        </tr>

        <!-- Colspan -->
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Tahmeed</td>
            <td>99</td>
          </tr>

        <!-- Rowspan -->
        <tr>
            <td rowspan="3">Rowspan</td>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>6</td>
            <td>f</td>
            <td>g</td>
        </tr>
    
      </tbody>
    </table>
  </body>
</html>
