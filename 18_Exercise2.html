<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Html5 Webpage with respect to accessibility  -->
    <!-- Check list -->
    <!-- 
        1. Use semantic tags. (Ex. header, main, section, footer etc)
        2. Use clear language. (Ex. 'March 14' insted of 'Mar 14')
        3. Use heading tags in order (Ex. First h1 then h2 and so on. Only one h1 tag)
        4. Use 'alt' attribute
        5. Proper Contrast ratio 
        6. Keyboard accessibility (Ex. 'tabindex' attribite)
        
        Learn more: https://developer.mozilla.org/en-US/docs/Learn/Accessibility/HTML
    -->

    <!-- Header -->
    <header>
      <h1>Tahmeed's Lab</h1>
    </header>

    <!-- Nav -->
    <nav>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <main>
      <section id="about-us">
        <h4>About us</h4>
        <br />
        <img src="src/favicon2.png" alt="Logo" /> <br />
        <strong>Hi! Welcome to Tahmeed's Lab</strong> <br />
        <p>Bla bla bla bla</p>
      </section>

      <section id="contact-form">
        <h4>Contact form</h4>
        <form action="#">
          <!-- 'for' form label and 'name' from input should be same -->
          <label for="name"> Name </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter you name"
          />
          <br />

          <label for="email"> Email </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter you email"
          />
          <br />

          <label for="message"> Message </label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter you message"
          ></textarea>
          <br />

          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy Tahmeed's Lab</p>
    </footer>
  </body>
</html>
